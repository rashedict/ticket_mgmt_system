apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-mgt-system
  namespace: ticket-mgt
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ticket-mgt-system
  template:
    metadata:
      labels:
        app: ticket-mgt-system
    spec:
      containers:
        - name: ticket-mgt-system-container
          image: rashed271202/ticket_mgt_system:v1
          ports:
            - containerPort: 8000
          env:
            # Map DJANGO_SECRET_KEY from existing secret to SECRET_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ticket-mgt-secrets
                  key: DJANGO_SECRET_KEY
          envFrom:
            # Keep other secrets/configs
            - secretRef:
                name: ticket-mgt-secrets
            - configMapRef:
                name: ticket-mgt-config
          command: ["/bin/sh", "-c"]
          args:
            - |
              python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000
