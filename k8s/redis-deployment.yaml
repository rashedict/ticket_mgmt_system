apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ticket-mgt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
